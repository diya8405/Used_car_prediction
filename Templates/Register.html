<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #86b6e5, #f3f4f6);
        background-size: 400% 400%;
        font-family: 'Inter', sans-serif;
    }
    .container mt-5
    {
        display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
        background-color: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }
    .form-control:focus 
    {
            border-color: #0a3764;
            box-shadow: 0 0 10px rgba(10, 55, 100, 0.5);
    }
    .form-label {
        font-weight: 600;
    }

    .btn-primary {
        background-color: #0a3764;
        border: none;
    }

    .btn-primary:hover {
        background-color: #074f95;
    }

</style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Create Your Account</h3>

                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}

                <form method="POST" action="/register">

                    <!-- Full Name -->
                    <div class="mb-3">
                        <label class="form-label">Full Name *</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username *</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <!-- Phone -->
                    <div class="mb-3">
                        <label class="form-label">Phone *</label>
                        <input type="tel" class="form-control" name="phone" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password *</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label class="form-label">Confirm Password *</label>
                        <input type="password" class="form-control" name="confirm_password" required>
                    </div>

                    <!-- Address -->
                    <div class="mb-3">
                        <label class="form-label">Street Address *</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>

                    <!-- City / State -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">City *</label>
                            <input type="text" class="form-control" name="city" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">State *</label>
                            <input type="text" class="form-control" name="state" required>
                        </div>
                    </div>

                    <!-- Country / Zip -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Country *</label>
                            <input type="text" class="form-control" name="country" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">ZIP Code *</label>
                            <input type="text" class="form-control" name="zip" required>
                        </div>
                    </div>

                    <!-- Terms -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                            I agree to the <a href="#">Terms & Conditions</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Register</button>

                    <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>

                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const passwordField = document.querySelector('input[name="password"]');
        const confirmPasswordField = document.querySelector('input[name="confirm_password"]');
        const password = passwordField.value;
        const confirmPassword = confirmPasswordField.value;
    
        if (password !== confirmPassword) {
            e.preventDefault();
    
            // Clear both fields
            passwordField.value = '';
            confirmPasswordField.value = '';
    
            // Show alert
            alert("Passwords do not match!");
    
            // Set focus back to password field
            passwordField.focus();
        }
    });
    </script>
</body>
</html>
